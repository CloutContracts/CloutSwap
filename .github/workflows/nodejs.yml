# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Build Yarn and npm
    - uses: linchpin/action-build-yarn-npm@master
      # with:
        # directory: server # Optional, speficy the folder of package-lock.json if not in the root directory
    - name: Install Deps
      run: npm install
    - name: Build w/ NPM
    - run: npm run build
    - name: Build w/ gh-pages
    - run: gh-pages -d build
